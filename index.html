<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>CookieFlix</title>
</head>

<body>
  <nav class="navbar">
    <div class="container-fluid d-flex flex-wrap">
      <a class="navbar-brand d-flex align-items-center" href="#">
        
        <span class="fw-bold">Cuevan_ia</span>
      </a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Buscar por nombre" aria-label="Search"
          id="input-search" oninput="listMovies(searchMovie())">
      </form>
    </div>
  </nav>

  <div class="d-flex flex-row justify-content-center align-items-center gap-2 flex-wrap p-4">
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Ordenar por fecha
      </button>
      <ul class="dropdown-menu" id="dropdown-date-filter">

      </ul>
    </div>
  </div>

  <div class="container-movies" id="container-movies">

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
